<div>
    <h2>
        <span jhiTranslate="greenLightsApp.attachment.home.title">Attachments</span>
        <button class="btn btn-primary float-right create-attachment-green-lights" [routerLink]="['/', { outlets: { popup: ['attachment-green-lights-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="greenLightsApp.attachment.home.createLabel">
            Create new Attachment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'greenLightsApp.attachment.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="attachments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="greenLightsApp.attachment.name">Name</span></th>
            <th><span jhiTranslate="greenLightsApp.attachment.path">Path</span></th>
            <th><span jhiTranslate="greenLightsApp.attachment.download">Download</span></th>
            <th><span jhiTranslate="greenLightsApp.attachment.state">State</span></th>
            <th><span jhiTranslate="greenLightsApp.attachment.createTime">Create Time</span></th>
            <th><span jhiTranslate="greenLightsApp.attachment.content">Content</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attachment of attachments ;trackBy: trackId">
                <td><a [routerLink]="['../attachment-green-lights', attachment.id ]">{{attachment.id}}</a></td>
                <td>{{attachment.name}}</td>
                <td>{{attachment.path}}</td>
                <td>{{attachment.download}}</td>
                <td>{{attachment.state}}</td>
                <td>{{attachment.createTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="attachment.contentId">
                        <a [routerLink]="['../content-green-lights', attachment.contentId  ]" >{{attachment.contentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../attachment-green-lights', attachment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attachment-green-lights/'+ attachment.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attachment-green-lights/'+ attachment.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
